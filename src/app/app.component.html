<div class="scanning-item">
  <div class="scanner-test">
    <h2>Barcode Scanner</h2>
    <br/>
    <input id="scanData" type=text>
    <br/>
    <div class="button-wrapper">
      <input type=button class="scan-button" value="Enable Scan" (click)="fnScanEnable();">
      <input type=button class="scan-button" value="Disable Scan" (click)="fnScanDisable();">
    </div>
  </div>
</div>
